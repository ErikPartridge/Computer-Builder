<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Trirong" rel="stylesheet">
    <title>Let AI Build Your PC</title>
    <link href="lib/semantic/dist/semantic.min.css" rel="stylesheet" type="text/css"/>
    <script src="lib/semantic/dist/semantic.min.js"></script>
    <script src="lib/vis/dist/vis.js"></script>
    <link href="lib/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
    <link href="lib/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet" type="text/css"/>
    <link href="lib/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="ui container">
        <div class="ui grid">
            <div class="ui row centered">
                <div class="eight wide column centered center aligned">
                    <h1>Artisanal AI Designed PCs</h1>
                </div>
            </div>
            <div class="ui row">
                <div class="eight wide column centered">
                    <label for="budget">Enter Your Budget:</label>
                    <p class="small italic">The lower number should be your target budget, the higher, your do not exceed budget.</p>
                    <input type="text" id="budget" name="budget" value="" />
                </div>
            </div>
            <div class="ui fifteen column row">
                <div class="seven wide column">
                    <hr>
                </div>
                <div class="one wide column centered center aligned">
                    <h3>THEN</h3>
                </div>
                <div class="seven wide column">
                    <hr>
                </div>
            </div>
            <div class="ui row">
                <div class="six wide column centered center aligned">
                    <h2>Choose a Sensible Preset</h2>
                </div>
            </div>
            <div class="ui row">
                <div class="ten wide column centered center aligned">
                    <button class="ui secondary button">
                        Programming
                    </button>
                    <button class="ui secondary button">
                        Editing
                    </button>
                    <button class="ui secondary button">
                        Gaming
                    </button>
                    <button class="ui secondary button">
                        Browsing
                    </button>
                    <button class="ui secondary button">
                        Multi-Purpose
                    </button>
                </div>
            </div>
            <div class="ui fifteen column row">
                <div class="seven wide column">
                    <hr>
                </div>
                <div class="one wide column centered center aligned">
                    <h3>AND/OR</h3>
                </div>
                <div class="seven wide column">
                    <hr>
                </div>
            </div>
            <div class="ui row">
                <div class="six wide column centered center aligned">
                    <h2>Adjust To Your Heart's Content</h2>
                </div>
            </div>
        </div>
    </div>
<script>
    $( document ).ready(function() {
        $("#budget").ionRangeSlider({
            type: "double",
            grid: true,
            min: 400,
            max: 2000,
            from: 800,
            to: 900,
            step: 10,
            prefix: "$",
            prettify_enabled: true,
            prettify_separator: ",",
            keyboard: true,
            keyboard_step: 50,
            max_interval: 200,
            hide_min_max: true,
            grid_num: 8


        });
    });
</script>
</body>
</html>
